<div *ngIf="currentRicetta" class="card">
    <img class="card-img-top" [src]="currentRicetta.imagePath">
    <div class="card-body">
        <span>{{currentRicetta.createdAt | date : "MMMM - hh:mm"  }}</span>
        <h5 class="card-title">{{currentRicetta.name}} </h5>
        <p class="card-text">{{currentRicetta.description}}</p>
        <app-like [isLiked]="currentRicetta.liked"></app-like>
    </div>
</div>

<div *ngIf="!currentRicetta">
    <h3>Seleziona una ricetta nella lista</h3>
</div>
